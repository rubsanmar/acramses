name: Generaci贸n acramses

on:
  # Define la ejecuci贸n diaria usando un cron-schedule
  schedule:
    # Se ejecuta todos los d铆as a las 00:00 UTC
    - cron: '0 0 * * *' 
  # Permite la ejecuci贸n manual del workflow desde la interfaz de GitHub
  workflow_dispatch:

#  CORRECCIN CRTICA: Se a帽aden permisos de escritura (write) al token
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del c贸digo
    - name: Checkout del repositorio
      uses: actions/checkout@v4

    # 2. Configurar Python
    - name: Configurar Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' 

    # 3. Instalar dependencias (si tienes un requirements.txt)
    - name: Instalar dependencias
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Ejecutar el script de Python
    - name: Ejecutar script de generaci贸n M3U
      run: python acramses.py

    # 5. Configurar Git para el commit
    - name: Configurar Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"

    # 6. Comprobar si hay cambios y hacer commit
    - name: Commit y Push de los cambios si existen
      run: |
        # A帽ade todos los cambios (especialmente el archivo .m3u actualizado)
        git add .
        
        # Comprueba si hay archivos modificados para evitar un commit vac铆o
        if git diff --cached --exit-code; then
          echo "No se encontraron cambios en el archivo M3U."
        else
          git commit -m " Actualizaci贸n diaria de M3U"
          # Sube los cambios a la rama principal (reemplaza 'main' si usas 'master')
          git push origin main 
        fi
